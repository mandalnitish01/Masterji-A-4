<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Books Library</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by title or author...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="controls">
            <div class="view-toggle">
                <button id="grid-view" class="active"><i class="fas fa-th"></i> Grid</button>
                <button id="list-view"><i class="fas fa-list"></i> List</button>
            </div>
            <div class="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="relevance">Relevance</option>
                    <option value="title">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>
    </header>
    
    <main>
        <div id="books-container" class="grid-view"></div>
        <div id="loading" class="hidden">Loading more books...</div>
        <div id="no-results" class="hidden">No books found. Try a different search.</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
